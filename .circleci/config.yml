version: 2.1
orbs:
  node: circleci/node@1.1.6
  codecov: codecov/codecov@1.1.0
jobs:
  build-and-test:
    executor:
      name: node/default
    build:
      docker:
        - image: circleci/postgres:9.6.2-alpine
          environment:
            POSTGRES_USER: postgres
            POSTGRES_DB: gocommerce
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
            - run: npm run coverage
      - codecov/upload:
          file: tests/coverage/*.json
workflows:
    build-and-test:
      jobs:
        - build-and-test
