version: 2.1
orbs:
  node: circleci/node@3.0.1
  codecov: codecov/codecov@1.1.0
jobs:
  build:
    docker:
      - image: circleci/postgres:11-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: tests
    executor:
      name: node/default
    steps:
      - checkout
      - run: npm install
      - run: npm test
      - run: npm run coverage
      - codecov/upload:
          file: tests/coverage/*.json
workflows:
    build-and-test:
      jobs:
        - build
