version: 2.1
orbs:
  codecov: codecov/codecov@4.2.0
executors:
  test-executor:
    docker:
      - image: cimg/node:lts
      - image: cimg/postgres:14.0
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: tests
jobs:
  test:
    executor: test-executor
    steps:
      - checkout
      - run: npm ci
      - run: npm run test
      - codecov/upload
workflows:
  main:
    jobs:
      - test
