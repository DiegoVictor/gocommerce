version: 2.1
orbs:
  node: circleci/node@3.0.1
  codecov: codecov/codecov@1.1.1
jobs:
  build:
    docker:
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: tests
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run coverage
      - codecov/upload:
        file: tests/coverage/*.json
workflows:
  build:
    jobs:
      - build
