version: 2.1
orbs:
  node: circleci/node@2.0.2
  codecov: codecov/codecov@1.1.1
jobs:
  build:
    working_directory: ~/gocommerce
    docker:
      - image: circleci/postgres:11.8-ram
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: tests
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - codecov/upload:
          file: tests/coverage/*.json
workflows:
  build:
    jobs:
      - build
