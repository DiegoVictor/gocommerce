version: 2.1
orbs:
  node: circleci/node@5.0.2
  codecov: codecov/codecov@1.1.1
executors:
  nodejs:
    docker:
      - image: node:16
      - image: circleci/postgres:14
        environment:
          POSTGRES_USER: $DOCKERHUB_USER
          POSTGRES_PASSWORD: $DOCKERHUB_PASSWORD
          POSTGRES_DB: tests
jobs:
  test:
    executor: nodejs
    steps:
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      - checkout
      - node/install-packages:
          cache-path: ~/named-web/node_modules
      - run: npm run test
      - codecov/upload:
          file: tests/coverage/*.json
workflows:
  test:
    jobs:
      - test
